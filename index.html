<!DOCTYPE html>
<html lang="en">
<head>
  <title>survey-form.freecodecamp.rocks/</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Page Title and Dscription -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <!-- Main content -->
    <main> 
      <!-- Start Survey Form -->
      <form id="survey-form" action="">
        <!-- Name, Email, Age -->
        <fieldset>
          <label id="name-label" for="name">Name<input id="name" type="text" name="name" placeholder="Enter your name" required></label>
          <label id="email-label" for="email">Email<input id="email" type="email" name="email" placeholder="Enter your Email" required></label>
          <label id="number-label" for="number">Age (optional)<input id="number" type="number" name="age" placeholder="Age" min="9" max="120"></label>
        </fieldset>
        
        <!-- Select Role -->
        <fieldset>
          <label for="dropdown">Which option best describes your current role?
            <select id="dropdown" name="role">
              <option selected disabled>Select current role</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
              <select>
              </label>
            </fieldset>
            
            <!-- Recommandations -->
            <fieldset>Would you recommend freeCodeCamp to a friend?
              <label class="recommandations-labels">
                <input name="recommandations" type="radio" value="definitely" checked> Definitely
              </label>
              <label class="recommandations-labels">
                <input name="recommandations" type="radio" value="may-be"> May Be
              </label>
              <label class="recommandations-labels">
                <input name="recommandations" type="radio" value="not-sure"> Not sure
              </label>
            </fieldset>
            
            <!-- Favorite Feature -->
            <fieldset>What is your favorite feature of freeCodeCamp?
              <select id="feature" name="feature">
                <option selected disabled>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
              </select>
            </fieldset>
            
            <!-- Suggestions improved -->
            <fieldset>What would you like to see improved? <span id="small">(Check all that apply)</span>
              <label class="improved-label" for="front-end"><input id="front-end" type="checkbox" name="front-end" value="front-end"> Front-end Projects</label>
              <label class="improved-label"  for="back-end"><input id="back-end" type="checkbox" name="back-end" value="back-end"> Back-end Projects</label>
              <label class="improved-label"  for="data-visualisation"><input id="data-visualisation" type="checkbox" name="data-visualisation" value="data-visualisation"> Data Visualization</label>
              <label class="improved-label"  for="challenges"><input id="challenges" type="checkbox" name="challenges" value="challenges"> Challenges</label>
              <label class="improved-label"  for="open-source-community"><input id="open-source-community" type="checkbox" name="open-source-community" value="open-source-community"> Open Source Community</label>
              <label class="improved-label"  for="gitter-help-rooms"><input id="gitter-help-rooms" type="checkbox" name="gitter-help-rooms" value="gitter-help-rooms"> Gitter help rooms</label>
              <label class="improved-label"  for="videos"><input id="videos" type="checkbox" name="videos" value="videos"> Videos</label>
              <label class="improved-label"  for="city-meetups"><input id="city-meetups" type="checkbox" name="city-meetups" value="city-meetups"> City Meetups</label>
              <label class="improved-label"  for="wiki"><input id="wiki" type="checkbox" name="wiki" value="wiki"> Wiki</label>
              <label class="improved-label"  for="forum"><input id="forum" type="checkbox" name="forum" value="forum"> Forum</label>
              <label class="improved-label"  for="additional-courses"><input id="additional-courses" type="checkbox" name="additional-courses" value="additional-courses"> Additional Courses</label>
            </fieldset>
            
            <!-- Comments Area -->
            <fieldset>Any comments or suggestions?
              <textarea placeholder="Enter your comment here..."></textarea>
            </fieldset>
            
            <!-- Submission Button -->
            <fieldset>
              <button id="submit">Submit</button>
            </fieldset>  
          </form>
        </main>
      </div>
    </body>
    </html>
